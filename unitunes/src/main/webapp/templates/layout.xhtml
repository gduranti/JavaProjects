<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>uniTunes</title>
	<h:outputStylesheet name="default.css" library="css" />
</h:head>

<h:body>
	<div id="page">
		<p:layout fullPage="true">
			<p:layoutUnit position="north">
				<ui:insert name="north">
					<div id="north" class="north">
						<ui:include src="/templates/default/header.xhtml" />
						<ui:include src="/templates/default/menu.xhtml" />
						
						<h:panelGrid columns="2" rendered="#{sessionController.loged}" >
							<p:outputLabel value="UsuÃ¡rio: " />
							<p:outputLabel value="#{sessionController.user.name}" />
							
							<h:outputText value="Saldo atual: " />
							<h:outputText value="#{sessionController.balance}" >
								<f:convertNumber currencySymbol="R$" type="currency" minFractionDigits="2"  />
							</h:outputText>
						</h:panelGrid>
						
					</div>
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<div id="content">
					<ui:insert name="content" />
				</div>
			</p:layoutUnit>
		</p:layout>
	</div>
</h:body>
</html>
