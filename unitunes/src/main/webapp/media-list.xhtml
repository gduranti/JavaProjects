<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

<ui:composition template="templates/layout.xhtml">
	<ui:define name="content">
	
		<f:view>
			<f:event listener="#{mediaListController.init()}" type="preRenderView" />
			
			<p:panel header="#{mediaListController.viewTitle}" >
				<h:form id="form" prependId="false">

				    <p:growl id="messages" globalOnly="true" />
					
				    <p:toolbar styleClass="unitunes-toolbar" >
				        <f:facet name="left">
					        <p:selectOneButton value="#{mediaListController.model.typeFilter}" >
								<p:ajax event="change" listener="#{mediaListController.clearList()}" process="@this" update="@form" />
								<f:selectItems value="#{listsController.mediaTypes}" var="t" itemLabel="#{t.description}s" />
					        </p:selectOneButton>
							
							<span class="ui-separator">
				                <span class="ui-icon ui-icon-grip-dotted-vertical" />
				            </span>
							
							<p:selectOneMenu value="#{mediaListController.model.categoryFilter}" required="false" >
								<p:ajax event="change" listener="#{mediaListController.clearList()}" update="@form" />
								<f:selectItem itemLabel="Todas Categorias" itemValue=" " />
								<f:selectItems value="#{listsController.getMediaCategories(mediaListController.model.typeFilter)}"
											var="c" itemLabel="#{c.name}" />
							</p:selectOneMenu>
				        </f:facet>
			        </p:toolbar>
					
					<h:panelGroup styleClass="media-grouper" rendered="#{mediaListController.model.typeFilter eq 'MUSIC'}" >
						<p:spacer width="100%" height="10px" />
						<p:outputLabel value="Álbuns" />
						<p:spacer width="100%" height="5px" />
					</h:panelGroup>
					<pe:fluidGrid id="album-grid" hasImages="true" hGutter="5" vGutter="5" rendered="#{mediaListController.model.typeFilter eq 'MUSIC'}" >
						<c:forEach items="#{mediaListController.albuns}" var="a" >
							<pe:fluidGridItem styleClass="album-box" >
								<p:panel>
									
									<f:facet name="header">
										<p:link value="#{a.description}" href="album-form.xhtml?id=#{a.id}" rendered="#{sessionController.loged}" />
										<p:outputLabel value="#{a.description}" rendered="#{not sessionController.loged}" />
									</f:facet>
									
									<p:link href="album-form.xhtml?id=#{a.id}" rendered="#{sessionController.loged}" >
										<p:graphicImage value="#{mediaListController.getAlbumThumb()}" cache="false">
											<f:param name="album-id" value="#{a.id}" />
										</p:graphicImage>
									</p:link>
									
									<p:graphicImage value="#{mediaListController.getAlbumThumb()}" cache="false" rendered="#{not sessionController.loged}" >
										<f:param name="album-id" value="#{a.id}" />
									</p:graphicImage>
									
								</p:panel>
							</pe:fluidGridItem>
						</c:forEach>
					</pe:fluidGrid>
					
					<h:panelGroup styleClass="media-grouper" rendered="#{mediaListController.model.typeFilter eq 'MUSIC'}" >
						<p:spacer width="100%" height="10px" />
						<p:outputLabel value="Músicas" />
						<p:spacer width="100%" height="5px" />
					</h:panelGroup>
					<pe:fluidGrid id="music-grid" hasImages="true" hGutter="25" vGutter="5" rendered="#{mediaListController.model.typeFilter eq 'MUSIC'}" >
						
						<c:forEach items="#{mediaListController.list()}" var="m" >
							<pe:fluidGridItem styleClass="music-box" >
								<p:separator />
								<p:panelGrid columns="3">
									<p:link value="#{m.name}" href="media-form.xhtml?id=#{m.id}" rendered="#{sessionController.loged}" />
									<p:outputLabel value="#{m.name}" rendered="#{not sessionController.loged}" />
									
									<p:commandButton icon="ui-icon-star" action="#{mediaHelper.addFavoriteMedia(m)}" update="@form"
													title="Adicionar mídia como favorita" immediate="true"
													rendered="#{sessionController.loged and not sessionController.isUserFavoriteMedia(m)}" />
								
									<p:commandButton icon="ui-icon-cancel" action="#{mediaHelper.removeFavoriteMedia(m)}" update="@form"
													title="Remover mídia dos favoritos" immediate="true"
													rendered="#{sessionController.loged and sessionController.isUserFavoriteMedia(m)}" />
													
									<p:commandButton value="#{mediaHelper.formatMediaValue(m)}" icon="ui-icon-cart" immediate="true"
													actionListener="#{mediaHelper.purchaseMedia(m)}" update="@all" title="Comprar mídia"
													rendered="#{sessionController.loged and not sessionController.isUserPurchasedMedia(m) and not sessionController.isUserPublishedMedia(m)}" >
								        <p:confirm message="Deseja comprar a mídia #{m.name} por R$ #{mediaHelper.formatMediaValue(m)}?"
								        			 header="Atenção" icon="ui-icon-cart" />
									</p:commandButton>
									
									<p:commandButton icon="ui-icon-play" ajax="false" title="Executar mídia" immediate="true"
													rendered="#{sessionController.loged and (sessionController.isUserPurchasedMedia(m) or sessionController.isUserPublishedMedia(m))}" >
										<p:fileDownload value="#{mediaHelper.executeMedia(m)}" />
									</p:commandButton>
								</p:panelGrid>
									
							</pe:fluidGridItem>
						</c:forEach>
						
					</pe:fluidGrid>
					
					<pe:fluidGrid id="media-grid" hasImages="true" hGutter="5" vGutter="5" rendered="#{mediaListController.model.typeFilter ne 'MUSIC'}" >
						
						<c:forEach items="#{mediaListController.list()}" var="m" >
							<pe:fluidGridItem styleClass="media-box" >
								<p:panel>
									
									<f:facet name="header">
										<p:link value="#{m.name}" href="media-form.xhtml?id=#{m.id}" rendered="#{sessionController.loged}" />
										<p:outputLabel value="#{m.name}" rendered="#{not sessionController.loged}" />
									</f:facet>
									
									<p:link href="media-form.xhtml?id=#{m.id}" rendered="#{sessionController.loged and mediaListController.model.typeFilter ne 'MUSIC'}" >
										<p:graphicImage value="#{mediaListController.getThumb()}" cache="false">
											<f:param name="media-id" value="#{m.id}" />
										</p:graphicImage>
									</p:link>
									
									<p:graphicImage value="#{mediaListController.getThumb()}" cache="false" rendered="#{not sessionController.loged and mediaListController.model.typeFilter ne 'MUSIC'}" >
										<f:param name="media-id" value="#{m.id}" />
									</p:graphicImage>
									
									<f:facet name="footer">
										
										<p:commandButton icon="ui-icon-star" action="#{mediaHelper.addFavoriteMedia(m)}" update="@form"
														title="Adicionar mídia como favorita" immediate="true"
														rendered="#{sessionController.loged and not sessionController.isUserFavoriteMedia(m)}" />
									
										<p:commandButton icon="ui-icon-cancel" action="#{mediaHelper.removeFavoriteMedia(m)}" update="@form"
														title="Remover mídia dos favoritos" immediate="true"
														rendered="#{sessionController.loged and sessionController.isUserFavoriteMedia(m)}" />
														
										<p:commandButton value="#{mediaHelper.formatMediaValue(m)}" icon="ui-icon-cart"  immediate="true"
														actionListener="#{mediaHelper.purchaseMedia(m)}" update="@all" title="Comprar mídia"
														rendered="#{sessionController.loged and not sessionController.isUserPurchasedMedia(m) and not sessionController.isUserPublishedMedia(m)}" >
									        <p:confirm message="Deseja comprar a mídia #{m.name} por R$ #{mediaHelper.formatMediaValue(m)}?"
									        			 header="Atenção" icon="ui-icon-cart" />
										</p:commandButton>
										
										<p:commandButton icon="ui-icon-play" ajax="false" title="Executar mídia" immediate="true"
														rendered="#{sessionController.loged and (sessionController.isUserPurchasedMedia(m) or sessionController.isUserPublishedMedia(m))}" >
											<p:fileDownload value="#{mediaHelper.executeMedia(m)}" />
										</p:commandButton>
									</f:facet>
									
								</p:panel>
							</pe:fluidGridItem>
						</c:forEach>
						
					</pe:fluidGrid>
					
				    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				    </p:confirmDialog>
					
				</h:form>
			</p:panel>
		</f:view>

	</ui:define>
</ui:composition>

</html>
